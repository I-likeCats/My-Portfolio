<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>E‑Mail kopieren</title>
  <style>
    /* nur etwas Styling, optional */
    .copy-mail {
      cursor: pointer;
      color: royalblue;
      text-decoration: underline;
    }
    .copy-mail:active {
      filter: brightness(0.8);
    }
  </style>
</head>
<body>

  <!-- Klick‑Target -->
  <span class="copy-mail" id="email"
        data-email="dein.name@example.com">
        dein.name@example.com
  </span>

  <script>
    // Ein einziger Listener reicht
    document.getElementById('email').addEventListener('click', async e => {
      const mail = e.target.dataset.email;          // Adresse aus data‑Attr.
      try {
        await navigator.clipboard.writeText(mail);  // moderner Clipboard‑API
        alert('E‑Mail kopiert: ' + mail);
      } catch {                                     // Fallback für alte Browser
        const ta = document.createElement('textarea');
        ta.value = mail;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        ta.remove();
        alert('E‑Mail copied (Fallback): ' + mail);
      }
    });
  </script>

</body>
</html>
